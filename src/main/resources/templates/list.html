<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <div class="container-fluid">
            <h2 class="mt-4">자유게시판 목록
                <span>
                  <a th:href="@{/article/write}" href="#">
                    <button type="button" class="btn btn-success">게시글 쓰기</button>
                  </a>
                </span>
            </h2>

            <hr>

            <form th:action action="#" method="get" id="searchForm">
                <div class="input-group">
                    <input type="hidden" name="page" value="1">
                    <div class="input-group-prepend">
                        <select class="custom-select" name="type">
                            <option th:text="통합검색" th:value="all" selected>----- 검색유형 -----</option>
                            <option th:value="subject">제목</option>
                            <option th:value="content">내용</option>
                            <option th:value="writer">작성자</option>
                            <option th:value="subcon">제목 + 내용</option>
                            <option th:value="all">제목 + 내용 + 작성자</option>
                        </select>
                    </div>
                    <input th:name="keyword" type="search" class="form-control" name="value">
                    <div class="input-group-append" id="button-addon4">
                        <button th:type="submit" class="btn btn-success btn-search" type="button">검색</button>
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th:block>
                        <th scope="col">글번호</th>
                    </th:block>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">조회수</th>
                    <th scope="col">등록일자</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="article, state : ${articleList}">
                    <th scope="row" th:text="${state.count}">1</th>
                    <td>
                        <th:block th:if="${article.levelNo > 0}">
                            <th:block th:each="i : ${#numbers.sequence(1, article.getLevelNo())}">
                                <th:block th:text="'　'"></th:block>
                            </th:block>
                            <th:block th:text="'ㄴ'"></th:block>
                        </th:block>
                        <th:block>
                            <a th:href="@{/article/{aid}(aid=${article.articleId})}">
                                <th:block th:text="${article.subject}">
                                    게시글 제목입니다.
                                </th:block>
                            </a>
                        </th:block>
                    </td>
                    <td th:text="${article.writer}">홍길동</td>
                    <td th:text="${article.hitcount}">5</td>
                    <td th:text="${article.regdate}">2023-05-05</td>
                </tr>
                </tbody>

            </table>

            <ul class="pagination h-100 justify-content-center align-items-center">

                <li class="page-item"><a th:if="${pagination.showFirst}" th:href="@{?page=1}" class="page-link">처음으로</a></li>
                <li class="page-item"><a th:if="${pagination.showPrevious}" th:href="@{|?page=${pagination.previousStartPage}|}" class="page-link">이전목록</a></li>

                <th:block th:each="i : ${#numbers.sequence(pagination.getStartPage(), pagination.getEndPage())}">
                    <li th:if="${i == pagination.params.requestPage}" class="page-item active">
                        <a th:text="${i}" class="page-link" href="#">1</a>
                    </li>
                    <li th:unless="${i == pagination.params.requestPage}" class="page-item">
                        <a th:href="@{|?page=${i}|}" th:text="${i}" class="page-link" href="#">2</a>
                    </li>
                </th:block>

                <li class="page-item"><a th:if="${pagination.showNext}" th:href="@{|?page=${pagination.nextStartPage}|}" class="page-link">다음목록</a></li>
                <li class="page-item"><a th:if="${pagination.showLast}" th:href="@{|?page=${pagination.totalPages}|}" class="page-link">끝으로</a></li>

            </ul>
        </div>
    </th:block>
</th:block>

</html>
