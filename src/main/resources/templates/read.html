<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: content})}">
  <th:block th:fragment="content">
    <div class="container-fluid">
      <h1 class="mt-4">게시글 상세</h1>
      <hr>
      <div class="form-group">
        <label>게시글 번호</label>
        <input th:value="${article.aid}" type="text" class="form-control" value="100" readonly>
      </div>

      <div class="form-group">
        <label>제목</label>
        <input th:value="${article.asubject}" type="text" class="form-control" value="게시글 제목입니다.." readonly>
      </div>

      <div class="form-group">
        <label>내용</label>
        <textarea th:text="${article.acontent}" class="form-control" rows="5" readonly>게시글 내용입니다.</textarea>
      </div>

      <div class="form-group">
        <label>작성자</label>
        <input th:value="${article.awriter}" type="text" class="form-control" name="writer" value="홍길동" readonly>
      </div>

      <div class="form-group">
        <label>등록일자</label>
        <input th:value="${article.aregdate}" type="text" class="form-control" name="regDate" value="2023-05-05" readonly>
      </div>

      <a href="#">
        <button type="button" class="btn btn-primary">수정</button>
      </a>

      <a th:href="@{/board/{bid}(bid=${article.bid})}" href="#">
        <button type="button" class="btn btn-info">목록</button>
      </a>
    </div>
  </th:block>
</th:block>

</html>
