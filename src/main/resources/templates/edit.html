<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/layoutV1 :: setContent(~{this :: content})}">
  <th:block th:fragment="content">
    <div class="container-fluid">
      <h1 class="mt-4">게시글 쓰기</h1>
      <hr>
      <form th:action="@{/article/{aid}/edit(aid=${article.articleId})}" action="#" th:method="post">
        <div class="form-group">
          <label>제목</label>
          <input th:name="'subject'" th:value="${article.subject}" type="text" class="form-control" name="title" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label>내용</label>
          <textarea th:text="${article.content}" class="form-control" rows="5" name="content"></textarea>
        </div>
        <div class="form-group">
          <label>작성자</label>
          <input th:value="${article.writer}" type="text" class="form-control" name="writer" placeholder="Enter Writer">
        </div>
        <th:block>
          <div class="form-group">
            <label>비밀번호</label>
            <input type="text" class="form-control" name="passwd" placeholder="Enter Password">
          </div>
        </th:block>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </th:block>
</th:block>

</html>
